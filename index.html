<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tic-tac-toe game</title>
    
  <script type="module" crossorigin src="./assets/index.c5ced348.js"></script>
  <link rel="stylesheet" href="./assets/index.febf9e2a.css">
</head>
  <body>
    <div class="container">
      <div class="game-info">
        <div>SCORES</div>
        <div class="scores">
          <div>
            <div>X&NonBreakingSpace;:&NonBreakingSpace;</div>
            <div id="x-score">0</div>
          </div>
          <div>
            <div>O&NonBreakingSpace;:&NonBreakingSpace;</div>
            <div id="o-score">0</div>
          </div>
        </div>
        <div><span id="player-turn"></span> Turn</div>
        <button id="btn-reset-game">RESET GAME</button>
      </div>
      <div id="board"></div>
    </div>
    
  </body>
</html>
